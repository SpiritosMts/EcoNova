name: econova_citizen
description: A Flutter app for reporting pollution and visualizing danger zones
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0
  
  # Maps & Location
  google_maps_flutter: ^2.6.0
  geolocator: ^10.0.0
  
  # Image & UI
  image_picker: ^1.1.0
  lottie: ^3.1.0
  
  # State Management
  provider: ^6.0.5
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
